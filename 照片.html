<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" css = "animate.css">
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		body{
			background: #000;
		}
		img{
			border:0;
		}
		#container img{
			/*width: 99px;
			height: 99px;*/
			
		display: block;
		}
		#container li{
			/*width: 101px;
			height: 101px;*/
			margin-right: 2px;
			margin-top: 2px;
			float: left;
		}
		#container li:nth-child(4n){
			margin-right: 0;
			/*width: 99px;*/
		}
		#large-img{
			width: 100%;
			height: 100%;
			background: #000;
			position: absolute;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="container"></ul>
	<div id="large-img"></div>


	<script src="zepto.min.js"></script>
	
	<script>
		$(function(){
			var $container = $('#container');
			var $largeImg = $('#large-img');
			var html = '';
			var num = 16;
			var nowIdx = 0;
			for(var i=0; i<num; i++){
				html += '<li class="animated bounceIn"><img src="img/thumbs/'+(i + 1)+'.jpg"></li>';
			}
			$container.append(html);

			$container.on('tap','li',function(){
				nowIdx = $(this).index();
				$container.hide();
				$largeImg.show();
				var src = $(this).children().attr('src').split('.')[0]+'large.jpg';
				changeImg(src);

			});

			$largeImg.on('tap',function(){
				$container.show();
				$(this).hide();
			}).on('swipeLeft',function(){
				nowIdx++;
				if(nowIdx == num){
					nowIdx = 0;
				}
				changeImg('img/thumbs/'+(nowIdx + 1)+'large.jpg');
			}).on('swipeRight',function(){
				nowIdx--;
				if(nowIdx == -1){
					nowIdx = num - 1;
				}
				changeImg('img/thumbs/'+(nowIdx + 1)+'large.jpg');
			});

			function changeImg(src){
				$largeImg.css({
					background:'url('+src+') no-repeat center',
					backgroundSize:'contain'
				});
			}
		});
	</script>
</body>
</html>
